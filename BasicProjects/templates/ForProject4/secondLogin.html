<html>
    <title>My Application</title>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
    <form action="#" method="post">
        <p>email:</p>
        <p><input type="text", name="eml", placeholder="Enter your email", value="{{email if email}}"></p>
        <p><input type="submit", value="submit"></p>
    </form>
</html>
